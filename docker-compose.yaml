version: '3.2'

services:
  web:
    image: accubits/api-doc-auto-generator:latest
    ports:
      - ${PORT:-4567}:4567
    volumes:
      - ./output/output.md:/usr/src/app/source/index.html.md
    depends_on:
      - json2md
  json2md:
    image: accubits/json2md:latest
    volumes:
      - ${INPUT_FILE:-./apipost.json}:/code/postman.json
      - ./output:/code/output